<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;800&family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans&family=Lexend+Deca:wght@300;400;500&family=Lobster&family=Outfit:wght@300;400;700&family=Overpass&family=Red+Hat+Display:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="bluish-color">

    </div>
    <div class="content-div">
      <img src="./images/image-victor.jpg" alt="" srcset="">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="location"> London</p>
      <div class="line-through"></div>
      <div class="flex-bottom">
        <div>
          <p> <span class="stats">80K</span> 
            Followers</p>
        </div>
        
        <div>
          <p><span class="stats">803K</span> 
            Likes</p>
        </div>
        <div>
          <p><span class="stats">1.4K</span> 
            Photos</p>
        </div>
      </div>
    </div>

  </main>  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">bryondickers</a>.
  </div>
</body>
</html>
